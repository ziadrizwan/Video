<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration form</title>
</head>
<body>
	<h1>Fill Form</h1>
	<form>
		Search:
		<br>
		<input type="search" name="dosearch">

		<select name="select">			
		<option>Pakistan</option>
			<option>United Kingdom</option>
			<option>Unitedd States</option>
			<option>Brazil</option>
			<option>Australia</option>
		</select>
	</form>
	<hr>
	<br>
	<form autocomplete="on" method="POST" action="mailto:ziaahmedf17@gmail.com">
		First Name:
		<br>
		<input type="text" name="fname">
		<br>
		Last Name:
		<br>

		<br>

		<br>

		Time:
		<br>
		<input type="time" name="time">
		<br>
		Expertise:
		<br>

		<br>
		Mobile Number:
		<br>

		<br>
		Pick Color:
		<br>

		<br>
